<html> 
<head> 
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-core.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-timeline.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-data-adapter.min.js"></script>
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
  <style type="text/css">

    html,
    body,
    #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  
</style>
</head>
<body>
  
<div id="container"></div>

<script>
anychart.onDocumentReady(function () {
  var chart = anychart.timeline();

  var seasons = [
    ['Winter', Date.UTC(2023,11,1), Date.UTC(2024,1,29)],
    ['Early', Date.UTC(2024,2,1), Date.UTC(2024,3,30)],
    ['Main', Date.UTC(2024,4,1), Date.UTC(2024,8,30)],
    ['Late', Date.UTC(2024,9,1), Date.UTC(2024,10,30)],
    ['Winter', Date.UTC(2024,11,1), Date.UTC(2024,11,30)]
  ];

  var racesScottish = [
    [Date.UTC(2023,11,17), 'Linlithgow Winter Series'],
    [Date.UTC(2024,0,21), 'Linlithgow Winter Series'],
    [Date.UTC(2024,1,18), 'Linlithgow Winter Series'],
    [Date.UTC(2024,2,17), 'Linlithgow Winter Series'],
    [Date.UTC(2024,2,29), 'The Central Belter'],
    [Date.UTC(2024,3,27), 'Glencoe'],
    [Date.UTC(2024,4,25), 'Lochwinnoch Loop'],
    [Date.UTC(2024,5,29), 'Loch Venacher'],
    [Date.UTC(2024,5,30), 'Tweed River Raid'],
    [Date.UTC(2024,6,21), 'Loch Lomond'],
    [Date.UTC(2024,7,31), 'Edinburgh- Preston Pans'],
    [Date.UTC(2024,8,27), 'Great Glen SUP Challenge - TBC'],
    [Date.UTC(2024,8,30), 'Monster the Loch - TBC'],
    [Date.UTC(2024,9,30), 'Glasgow to Edinburgh - TBC'],
    [Date.UTC(2024,10,30), 'Linlithgow Time Trial - TBC']
  ];

  var racesOther = [
    [Date.UTC(2024,0,17), 'xxx'],
    [Date.UTC(2024,1,14), 'xxx'],
    [Date.UTC(2024,2,26), 'xxx'],
    [Date.UTC(2024,3,10), 'xxx'],
    [Date.UTC(2024,4,28), 'xxx'],
    [Date.UTC(2024,5,1), 'xxx'],
    [Date.UTC(2024,6,1), 'xxx'],
    [Date.UTC(2024,7,1), 'xxx'],
    [Date.UTC(2024,8,1), 'xxx'],
    [Date.UTC(2024,9,1), 'xxx']
    
  ];
  
  var curiosityMoments = [
    [Date.UTC(2024, 7, 22), 'Started driving'],
    [Date.UTC(2024, 8, 1), 'Reached Mount Sharp'],
    [Date.UTC(2024, 10, 26), 'Spotted shiny object']
  ];
  
  var rangesSeriesRovers = chart.range(seasons).name('Seasons');
  var spiritMomentsSeries = chart.moment(racesScottish).name('Scottish Races');
  var oppyMomentsSeries = chart.moment(racesOther).name('Other Races');
  var curiosityMomentsSeries = chart.moment(curiosityMoments).name('xxx');


  // Above or below the spine
  curiosityMomentsSeries.direction("down");

  
  // labels formating with an object
  spiritMomentsSeries.labels({
    text: "xxx",
    background: { fill: "#736CED", corners: 0 },
    padding: 10,
  });

  oppyMomentsSeries.labels({
    text: "xxx",
    background: { fill: "#EF6F6C", corners: 0 },
    padding: 10,
  });

    curiosityMomentsSeries.labels({
    text: "xxx",
    background: { fill: "#59C9A5", corners: 0 },
    padding: 10,
  });

  // enable the chart scroller
  chart.scroller().enabled(true);


  // configure the axis
  chart.axis().height(50);
  //chart.axis().fill("#00724e");
  //chart.axis().stroke("#004e72");
  //chart.axis().ticks().stroke("#00b37a", 3);
  
  ////////////////////////////////////
  //////////////////////////////////
  // create two text markers
var textMarker1 = chart.textMarker(0);
var textMarker2 = chart.textMarker(1);

// set the values of markers
textMarker1.value(Date.UTC(2024,0,1));
textMarker2.value(Date.UTC(2024,0,1));

// set the text of markers
textMarker1.useHtml(true);
textMarker1.text("Scotttish Races");
textMarker2.text("Other Races");

// configure the font of markers
textMarker1.fontColor("#dd2c00");
textMarker2.fontColor("#00bfa5");
textMarker1.fontWeight(600);
textMarker2.fontWeight(600);

// configure the background of the first marker
textMarker1.background().enabled(true);
textMarker1.background().fill("#dd2c00", 0.2);
textMarker1.background().stroke("#dd2c00", 2);

// configure the background of the 2nd marker
textMarker2.background().enabled(true);
textMarker2.background().fill("#00bfa5", 0.2);
textMarker2.background().stroke("#00bfa5", 2);
  
// configure the position of markers
textMarker1.rotation(0);
textMarker1.padding(10);
textMarker1.offsetX(-50);
textMarker1.offsetY(40);

textMarker1.rotation(0);
textMarker1.padding(10);
textMarker1.offsetX(50);
textMarker2.offsetY(10);
  
  ////////////////////////////////////
  ////////////////////////////////////
  ////////////////////////////////////
  ////////////////////////////////////
  ////////////////////////////////////
  chart.container('container').draw();
});

  
</script>
</body>
</html>
