<html> 
<head> 
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-core.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-timeline.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-data-adapter.min.js"></script>
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
  <style type="text/css">

    html,
    body,
    #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  
</style>
</head>
<body>
  
<div id="container"></div>

<script>
anychart.onDocumentReady(function () {
  var chart = anychart.timeline();

  var seasons = [
    ['Winter', Date.UTC(2024,0,4), Date.UTC(2024,2,22)],
    ['Early', Date.UTC(2024,0,4), Date.UTC(2024,2,22)],
    ['Main', Date.UTC(2024,0,25), Date.UTC(2024,5,10)],
    ['Late', Date.UTC(2024,7,6), Date.UTC(2024,5,10)],
    ['Winter', Date.UTC(2024,7,6), Date.UTC(2024,5,10)]
  ];

  var racesScottish = [
    [Date.UTC(2024,1,6), 'Jan'],
    [Date.UTC(2024,2,9), 'Feb'],
    [Date.UTC(2024,3,9), 'Mar'],
    [Date.UTC(2024,4,9), 'Apr'],
    [Date.UTC(2024,5,9), 'May'],
    [Date.UTC(2024,6,9), 'Jun'],
    [Date.UTC(2024,7,9), 'Jul'],
    [Date.UTC(2024,8,9), 'Aug'],
    [Date.UTC(2024,9,9), 'Sep'],
    [Date.UTC(2024,10,9), 'Oct'],
    [Date.UTC(2024,11,9), 'Nov'],
    [Date.UTC(2024,12,9), 'Dec'],
    [Date.UTC(2024,12,1), 'Christmas']
  ];

  var racesOther = [
    [Date.UTC(2024,1,17), 'Digs hole with his wheel'],
    [Date.UTC(2024,2,14), 'Found meteorite'],
    [Date.UTC(2024,3,26), 'Reached Victoria crater'],
    [Date.UTC(2024,4,10), 'Found vulcanic rock'],
    [Date.UTC(2024,5,28), 'Drove more than 40 kilometers'],
    [Date.UTC(2024,6,1), 'Got caught in global sand storm']
  ];

  var curiosityMoments = [
    [Date.UTC(2024, 7, 22), 'Started driving'],
    [Date.UTC(2024, 8, 1), 'Reached Mount Sharp'],
    [Date.UTC(2024, 10, 26), 'Spotted shiny object']
  ];

  var rangesSeriesRovers = chart.range(seasons).name('Seasons');
  var spiritMomentsSeries = chart.moment(racesScottish).name('Scottish Races');
  var oppyMomentsSeries = chart.moment(racesOther).name('Other Races');
  var curiosityMomentsSeries = chart.moment(curiosityMoments).name('xxx');

  // enable the chart scroller
  //chart.scroller().enabled(true);

  chart.container('container').draw();
});

</script>
</body>
</html>
